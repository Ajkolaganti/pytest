query GetCounterparties {
  counterparties(first: 10) {
    totalCount
    edges {
      cursor
      node {
        aba
        accountName
        address1
        address2
        bankName
        city
        contactName
        counterpartyEmailAddress
        counterpartyId
        counterpartyName
        createdBy
        createdDt
        dda
        departmentName
        state
        updatedBy
        updatedDt
        zip
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
} 